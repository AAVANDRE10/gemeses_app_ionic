</ion-header>

      <ion-title size="default">Apresentação Localidade</ion-title>

  </ion-header>

  <ion-button expand="block" color="primary" (click)="turistico()">Pontos de interesse turísticos</ion-button>

  <ion-button expand="block" color="primary" (click)="clubesDesportivos()">Clubes desportivos</ion-button>
